author: "Ghommie porting PRs by Skoglol, nemvar, yoyobatty, ShizCalev and LemonInTheDark/TheFinalPotato"
delete-after: True
changes: 
  - rscadd: "Shocks now propagate to people you are pulling or pulled by."
  - code_imp: "Grounded nerves now uses the shock immune trait."
  - tweak: "Only humans get shock damage increased by teslium."
  - bugfix: "Nanites now get removed by shocks properly!"
  - code_imp: "Code for electrocute act has been cleaned up."
  - bugfix: "WEEP cargo mains, the bicycle is no longer a perfect resistor. It will now properly get fryed when zapped by lightning."
  - rscadd: "Vehicles can now be zapped by both the sm and the tesla, they will shock all the people buckled to them"
  - refactor: "Refactored tesla_act into zap_act, it now allows for other zapping methods. Not entirely optimal, but it'll do."
  - rscadd: "Tesla zaps will now turn tesla generators into teslas."
  - bugfix: "Explosions might be a little less common, I've fixed the thing where machines would explode with no visible arc to the object."
  - bugfix: "Fixes a whole bunch of issues, teslas make more sense now"
  - refactor: "Refactored tesla code a bit"
  - balance: "Dominators are no longer done for by electricity arcs."
